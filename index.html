<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Movie Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ CineMatch</h1>
            <p>Discover your next favorite movie with real-time data</p>
        </div>

        <!-- API Setup Section -->
        <div class="api-setup" id="api-setup">
            <h2>ðŸ”‘ Setup TMDb API</h2>
            <p>To get movie recommendations, you need a free API key from The Movie Database (TMDb):</p>
            <ol>
                <li>Visit <a href="https://www.themoviedb.org/settings/api" target="_blank">TMDb API Settings</a></li>
                <li>Create a free account and request an API key</li>
                <li>Copy your API key and paste it below</li>
            </ol>
            
            <div class="api-input">
                <div class="api-input-group">
                    <label for="api-key">TMDb API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your TMDb API key here">
                </div>
                <button onclick="setApiKey()" class="api-btn">Save API Key</button>
            </div>
            
            <div class="api-status" id="api-status"></div>
        </div>

        <!-- Filters Section -->
        <div class="filters" id="filters-section" style="display: none;">
            <div class="filter-group">
                <div class="filter-item">
                    <label for="genre">Genre</label>
                    <select id="genre">
                        <option value="">All Genres</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="">All Languages</option>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="zh">Chinese</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="year">Year</label>
                    <select id="year">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>

                <div class="filter-item">
                    <button onclick="searchMovies()" id="search-btn">
                        <span class="btn-text">Find Movies</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" style="display: none;">
            <div id="results-count" class="results-count"></div>
            <div id="movies-container" class="movies-grid"></div>
            <div class="load-more-container" id="load-more-container" style="display: none;">
                <button onclick="loadMoreMovies()" id="load-more-btn" class="load-more-btn">
                    Load More Movies
                </button>
            </div>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="error-section" style="display: none;">
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
